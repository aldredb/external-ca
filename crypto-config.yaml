# ---------------------------------------------------------------------------
# "OrdererOrgs" - Definition of organizations managing orderer nodes
# ---------------------------------------------------------------------------
OrdererOrgs:
  - Name: Orderer
    Domain: orderer.example.com
    Specs:
      - Hostname: o1
      - Hostname: o2
      - Hostname: o3

PeerOrgs:
  - Name: Org1
    Domain: org1.example.com
    Template:
      Count: 1
    Users:
      Count: 2
  - Name: Org2
    Domain: org2.example.com
    Template:
      Count: 1
    Users:
      Count: 2
